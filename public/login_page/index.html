<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header>
    <nav class="navbar-public">
      <div class="fix-navbar-width">
        <span class="logo"><img src="/worldtravellers-logo.png" height="30"></span><span class="nav-home-page">Homepage</span><span class="nav-login">Login</span><span
          class="nav-registration">Registration</span>
      </div>
    </nav>

    <div class="cover-image-area">

      <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner"></div>
      </div>

    </div>
  </header>



  <article class="login-detail">

    <article class="login-area">

      <section class="welcome-string">
        Welcome Back
      </section>

      <section class="login-form">

        <div class="login-input">
          <label for="email">Email</label>
          <input type="text" class="form-input" id="email-input" />
        </div>

        <div class="login-input">
          <label for="password">Password</label>
          <input type="password" class="form-input" id="password-input" />
        </div>

        <div class="login-btn-container">
          <img class="hidden register-cat" src="/default-register-icon.png" width="150" alt="...">
          <button id="login-btn">Login</button>
        </div>
      </section>

    </article>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script type="module" src="index.js"></script>
</body>

</html>
